<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Azalea Party RSVP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/bulma.min.css">
</head>
<body>
    <main>
        <div class="container is-max-tablet">
            <span class="is-size-1">RSVP to Azalea's Party</span>
            <form name="rsvp" method="POST" th:object="${rsvp}" th:action="@{/rsvp}">
                <div class="field">
                    <label for="name" class="label">Name</label>
                    <div class="control">
                        <input id="name" th:field="*{name}" class="input is-large" type="text" required>
                    </div>
                </div>
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control">
                        <input id="email" th:field="*{email}" class="input is-large" type="email" required>
                    </div>
                </div>
                <div class="field">
                    <label for="kids" class="label">Number of kids</label>
                    <div class="control">
                        <input id="kids" th:field="*{kids}" class="input is-large" type="text"required>
                    </div>
                </div>
                <div class="field">
                    <label for="adults" class="label">Number of adults</label>
                    <div class="control">
                        <input id="adults" th:field="*{adults}" class="input is-large" type="text" required>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link">Submit RSVP</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel RSVP</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
